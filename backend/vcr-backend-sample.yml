project:
  name: vcr-react-express-monorepo-identity-insights-backend
instance:
  name: backend
  runtime: nodejs22
  region: aws.use1
  application-id: XXXX
  environment:
    - name: FRONTEND_URL
      value: "http://localhost:3002" # For local dev. Change to your deployed frontend URL for production
  entrypoint:
    - node
    - index.js
debug:
  name: backend
  application-id: XXXX
  entrypoint:
    - nodemon
    - --inspect
    - index.js
